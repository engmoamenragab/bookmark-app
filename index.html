<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" type="image/x-icon" href="img/bookmark.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5 font-weight-bold">Bookmark App</h1>
      <div class="form">
        <div class="bookmarkNameRow form-group">
          <label for="bookmarkName">Bookmark Name</label>
          <input type="text" class="form-control" id="bookmarkName" placeholder="Type Your Bookmark Name" autocomplete="off" />
          <div class="alert alert-danger w-100 mt-2 d-none form-alert">Please Start With Capital Letter and The Name Should be 3 to 20 characters!</div>
        </div>
        <div class="bookmarkUrlRow form-group">
          <label for="bookmarkUrl">Bookmark URL</label>
          <input type="text" class="form-control" id="bookmarkUrl" placeholder="Type Your Bookmark URL" autocomplete="off" />
          <div class="alert alert-danger w-100 mt-2 d-none form-alert">Please provide a Valid URL!</div>
        </div>
        <div class="btnsRow form-group">
          <button id="addUpdateBtn" class="btn btn-success">Add Bookmark</button>
          <button id="cancelBtn" class="btn btn-danger invisible">Cancel Update</button>
          <div class="alert alert-danger w-100 mt-2 d-none form-alert">All Field are Required!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-group">
        <input type="search" class="form-control my-5" id="searchInp" placeholder="Search..." />
      </div>
    </div>
    <div class="container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Link Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
